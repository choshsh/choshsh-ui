spring:
  application:
    name: "choshsh-ui"
  profiles:
    group:
      "prod": "prod, default"
      "dev": "dev, default"
---
spring:
  config.activate.on-profile: dev
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    initialization-mode: always
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:itsmv
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-admin-password: itsmv
management:
  endpoints:
    web:
      base-path: "/actuator"
      exposure:
        include:
          - health
          - prometheus
---
spring:
  config.activate.on-profile: prod
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: update
  datasource:
    initialization-mode: never
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_URL}/${MYSQL_DB}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
management:
  endpoints:
    web:
      base-path: ${ACTUATOR_PATH}
      exposure:
        include:
          - health
          - prometheus
logging:
  pattern:
    console: "%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
---
spring:
  config.activate.on-profile: default
  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      use-new-id-generator-mappings: true
logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
server:
  compression:
    enabled: true
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 14400
    encoding:
      charset: UTF-8
      enabled: true
      force: true
